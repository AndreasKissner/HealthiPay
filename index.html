<!DOCTYPE html>
<html lang="de">

<head>
  <meta charset="utf-8">
  <title>MyHealthiPay</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" href="./assets/image/logo.png">
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- 2) Vorlagen/HTML-Templates -->
  <script src="template.js"></script>

  <!-- 3) Firebase-Fetch-Helfer (loadData/putData/postData/deleteData) -->
  <script src="firebase.js"></script>

  <!-- 4) Deine Daten-/Arrays + saveAllToFirebase()/loadAllFromFirebase() -->
  <!-- (Dateiname exemplarisch – nimm hier deine tatsächliche Datei) -->
  <script src="script.js"></script>

  <!-- 5) Jetzt darf die Logik darauf zugreifen -->
  <script src="fedtchLogik.js"></script>

  <!-- 6) Rendering/UI/Event-Handler -->
  <script src="render.js"></script>
</head>


<body onload="">
    <div id="wrapper_box" class="wrapper_style">
        <header id="header_content" class="header_style">
            <img class="icon_header" src="./assets/image/iconheader.png" alt="Icon Header">
            <p class="title_name">HealthiPay</p>
            <div id="date_time" class="date_box"></div>

            <div class="search_btn_box">
                <button class="btn_login">Login</button>
                <input id="search_field" class="input_search_field" type="text" placeholder="search">
                <button type="button" id="submit_search" class="btn_style">SEARCH</button>
            </div>

            <img class="icon_header" src="./assets/image/iconheader.png" alt="Icon Header">
        </header>




        <div id="client"></div>
        <div id="client_not_paying"></div>
        <div id="completed_payment"></div>


        <div id="client_delete"></div>
        <div id="client_archiv"></div>
    </div>

    
  

</body>

</html>
